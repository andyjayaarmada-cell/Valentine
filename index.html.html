<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fdecef;
      font-family: Arial, sans-serif;
    }

    .card {
      background: white;
      padding: 40px 30px;
      border-radius: 18px;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      animation: fadeIn 1.5s ease;
    }

    p {
      font-size: 18px;
      color: #333;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background: #d6336c;
      color: white;
    }

    #noBtn {
      background: #eee;
      color: #555;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <p>
      I‚Äôm really grateful to have you in my life.  
      Would you be my Valentine?
    </p>

    <div class="buttons">
      <button id="yesBtn" onclick="yesClick()">Yes ü§ç</button>
      <button id="noBtn" onclick="noClick()">No</button>
    </div>
  </div>

  <script>
    let yesSize = 16;

    function noClick() {
      yesSize += 6;
      const yesBtn = document.getElementById("yesBtn");
      yesBtn.style.fontSize = yesSize + "px";
      yesBtn.style.padding =
        (12 + yesSize / 2) + "px " + (24 + yesSize) + "px";
    }

    function yesClick() {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          flex-direction:column;
          justify-content:center;
          align-items:center;
          background:#fdecef;
          font-family:Arial,sans-serif;
          animation: fadeIn 1.5s ease;
        ">
          <img
            src="https://images.unsplash.com/photo-1518895949257-7621c3c786d7?auto=format&fit=crop&w=600&q=80"
            alt="Rose"
            style="
              width:260px;
              border-radius:20px;
              box-shadow:0 10px 25px rgba(0,0,0,0.2);
              margin-bottom:20px;
            "
          />
          <h2 style="color:#d6336c;">I‚Äôm really happy ü§ç</h2>
        </div>
      `;
    }
  </script>

</body>
</html>
